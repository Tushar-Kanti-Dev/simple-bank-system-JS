<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-8">WelCome to <span class="text-orange-600 ">My Banking Dash Board</span> System</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 text-white p-8 rounded">
                    <h1 class="text-2xl">DEPOSIT</h1>
                    <h1 class="text-4xl">$<span id="deposit-total">00</span>
                    </h1>
                </div>
                <div class="bg-yellow-400 text-white p-8 rounded">
                    <h1 class="text-2xl">WITHDRAW</h1>
                    <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-rose-500 text-white p-8 rounded">
                    <h1 class="text-2xl">BALANCE</h1>
                    <h1 class="text-4xl">$<span id="balance-total">1200</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit  -->
                <div class="bg-blue-200 rounded">
                    <h1 class="text-2xl ml-4 pt-5">Please Deposit</h1>
                    <div>
                        <input id="deposit-input" class="block mb-4 m-4 px-2 p-1 rounded w-3/6" type="text" placeholder="Deposite Balance-$">

                        <button id="deposit-button" class="bg-amber-500 ml-6 p-1 px-3 rounded mb-10 text-white font-semibold">DEPOSIT</button>
                    </div>
                </div>
                <!-- withdraw  -->
                <div class="bg-red-200 rounded">
                    <h1 class="text-2xl ml-4 pt-5">Please Withdraw</h1>
                    <div>
                        <input id="withdraw-input" class="block mb-4 m-4 px-2 p-1 rounded w-3/6" type="text" placeholder="Withdraw Balance-$">

                        <button id="withdraw-button" class="bg-amber-500 ml-6 p-1 px-3 rounded mb-10 text-white font-semibold">WITHDRAW</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/banking.js"></script>
    <script>
    </script>
</body>

</html>
